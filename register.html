<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
<title>Register</title>
<style>
    
        body {
  background: linear-gradient(to right, #8a89fe, #ffbacb);
  color: white;
  padding: 20px;
}
    h1{
  font-family:'La Belle Aurore', cursive ;
  font-size: 60px;
  font-weight: 1000;
}
     h6{
        font-size: 20px;
        font-weight: 300;
    }
    .card {
        background-color: rgba(255, 255, 255, 0.85);
        color: #343a40; 
        border: none; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }
    .btn-primary {
    background-color: #8c6ce8; 
    border-color: #8c6ce8; 
    color: white; 
    cursor: pointer;  
}

.btn-primary:hover, .btn-primary:focus {
    background-color: #7a5cc8; 
    transform: scale(1.05);
}
    /* .btn-primary {
    background-color: #ffbacb; 
    border-color: #ffbacb;
    color: white;
    cursor: pointer;
}
.btn-primary:hover, .btn-primary:focus {
    background-color: #e8a2b8; 
    border-color: #e8a2b8;
    transform: scale(1.05); 
} */


</style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- heading -->
                <h1 class="text-center mt-5">TaskWave</h1>
                <h6 class="text-center ">Sign up to continue</h6>
                <!-- class for registration card -->
                <div class="card">
                    <div class="card-body">
                        <form>
                            <!-- name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <!-- email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" required>
                            </div>
                            <!-- password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        
                            <!-- confirm password -->
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="confirm-password" class="form-control" id="confirm-password" required>
                            </div>
                            <!-- register button -->
                            <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        
                        </div>
                        
                        
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
