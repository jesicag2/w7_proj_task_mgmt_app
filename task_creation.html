<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<!-- Add Style -->
<title>Task Creation</title>
</head>

<body>
    <main class="container my-4 p-3 border rounded shadow">
        <h3 class="text-center">Let's Create a Task!</h3>
        <form class="row needs-validation g-3 p-2" novalidate>
            
            <!-- Task Name --> 
            <!-- maybe change class to mb-3 form-control -->
            <div class="form-label">
                <label for="taskname" class="form-label">Task Name:</label>
                <input type="text" class="form-control" id="taskname" placeholder="Econ 302 Homework" required>
            </div>

            <!-- Description -->
            <div class="form-label">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter task description here..."></textarea>
            </div>

            <!-- Due Date -->
            <div class="form-label">
                <label for="duedate" class="form-label">Due Date:</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate" required>
            </div>

            <!-- Priority Level -->
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select class="form-control form-select-sm" id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-outline-success">Create Task</button>

        </form>
    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
